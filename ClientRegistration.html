<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client Registration Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form action="ClientSMS.php" method="POST" class="appointment-form" id="appointment-form" enctype="multipart/form-data">
                <h2>Client Registration Form</h2>
                <div class="form-group-1">
                    
                    <input type="text" name="user" id="name" placeholder="Name" required />
					<input type="text" name="mobile" id="phone_number" placeholder="Phone number start with 91" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
					<textarea rows="5" cols="63" name="addr" id="title" placeholder="Address" required ></textarea>
					<br> <br>
					<input type="number" name="center" id="name" placeholder="Center Code" required />
                   
					<input type="file" name="fileToUpload" id="fileToUpload">
				
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Register" />
					<input name="BACK" type="button" style="float:right;" value="BACK" onclick="history.back()"/> 
				
					
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
